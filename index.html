#<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Result Checker</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f2f2f2; }
        input, select { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; cursor: pointer; }
        .result { margin-top: 20px; background: #fff; padding: 20px; display: inline-block; border-radius: 10px; }
        .result img { width: 200px; margin-top: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>NU Result Checker</h1>
    <form id="resultForm">
        <input type="text" id="roll" placeholder="Roll No" required><br>
        <input type="text" id="reg" placeholder="Registration No" required><br>
        <select id="year" required>
            <option value="">Select Exam Year</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
        </select><br>
        <button type="submit">Visit Site</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        const resultForm = document.getElementById("resultForm");
        const resultDiv = document.getElementById("result");

        // Demo student data
        const demoResults = {
            "7048465": {
                reg: "23225232149",
                year: "2024",  // Exam Year added
                name: "Md Noor Uddin Shihab",
                college: "Sir Ashutosh Government College",
                session: "2023-2024",
                studentType: "Regular",
                subject: [
                    { code: "212501", name: "Principle of Accounting", credit: 4, grade: "A-" },
                    { code: "212503", name: "Principle of Finance", credit: 4, grade: "A-" }
                ],
                image: "images/result-sample.jpg" // এখানে image path
            }
            }
        };

        resultForm.addEventListener("submit", function(e){
            e.preventDefault();
            const roll = document.getElementById("roll").value;
            const reg = document.getElementById("reg").value;
            const year = document.getElementById("year").value;

            const student = demoResults[roll];

            // Check Roll No + Registration No + Exam Year
            if(student && student.reg === reg && student.year === year){
                let subjectHTML = student.subject.map(s => `<li>${s.code} - ${s.name} - ${s.credit} - ${s.grade}</li>`).join('');
                resultDiv.innerHTML = `
                    <h3>Name: ${student.name}</h3>
                    <p>College: ${student.college}</p>
                    <p>Session: ${student.session}</p>
                    <p>Student Type: ${student.studentType}</p>
                    <p>Exam Year: ${year}</p>
                    <ul>${subjectHTML}</ul>
                    <img src="${student.image}" alt="Result Image">
                `;
            } else {
                resultDiv.innerHTML = `<h3>Result Not Found!</h3>`;
            }
        });
    </script>
</body>
</html>
